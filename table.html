<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Table</title>
</head>
<body>      <h1>My First Table</h1>
           <table border="1" class="text-align: center;">
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Phone No.</th>
                </tr>
                <tr>
                    <td>Zahid</td>
                    <td>25</td>
                    <td>123456789</td>
                </tr>
                <tr>
                    <td>Faruq</td>
                    <td>30</td>
                    <td>123456789</td>
                </tr>
                <tr>
                    <td>Sumaiya</td>
                    <td>22</td>
                    <td>123456789</td>
                </tr>
            </table>

            <h1>My 2nd Table</h1>
           <table border="1" class="text-align: center;">
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Phone No.</th>
                </tr>
                <tr>
                    <td>Zahid</td>
                    <td>25</td>
                    <td>123456789</td>
                </tr>
                <tr>
                    <td>Faruq</td>
                    <td>30</td>
                    <td>123456789</td>
                </tr>
                <tr>
                    <td>Sumaiya</td>
                    <td>22</td>
                    <td>123456789</td>
                </tr>
                <tr>
                    <td rowspan="2">With two rows</td>
                    <td>Row1</td>
                    <td>Row2</td>
                </tr>
                <tr>
                    <td>Row1</td>
                    <td>Row2</td>
                </tr>
            </table>

           

</body>
</html>
